<div class="mainCard">
    <div>
        <mat-label>Filtrar</mat-label>
        <mat-radio-group aria-label="Select">
            <mat-radio-button (click)="filterVIP(1)" value="1">VIP</mat-radio-button>
            <mat-radio-button (click)="filterVIP(0)" value="0">No VIP</mat-radio-button>
        </mat-radio-group>
        <button mat-stroked-button color="accent" (click)="clearFilter()">Limpiar</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
        
            <ng-container matColumnDef="modified">
                <th mat-header-cell *matHeaderCellDef> Modificación </th>
                <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="vip">
                <th mat-header-cell *matHeaderCellDef> VIP </th>
                <td mat-cell *matCellDef="let element"> {{element.vip}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator 
                    [pageSize]="10"
                    [pageSizeOptions]="[6,8,10]"
                    showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
